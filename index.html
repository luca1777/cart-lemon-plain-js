<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>New Store</title>
</head>

<body class="bg-[#87A922] text-[#F7F6BB]">
  <nav class="w-full bg-[#114232] p-4 mb-6">
    <div class="container max-w-6xl mx-auto flex justify-between sm:flex-row gap-8 items-center">
      <div>
        <p class="font-bold text-2xl">Lemon.</p>
      </div>
      <div class="relative lg:w-full">
        <input type="text" id="search" placeholder="Search for product..."
          class="bg-[#FCDC2A] rounded-full p-2 pl-10 lg:focus:w-full" />
        <svg class="absolute left-2 top-1/2 -translate-y-1/2" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
          viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
          stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0" />
          <path d="M21 21l-6 -6" />
        </svg>
      </div>
      <div class="relative text-center ml-10">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" stroke-width="2"
          stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path
            d="M6.331 8h11.339a2 2 0 0 1 1.977 2.304l-1.255 8.152a3 3 0 0 1 -2.966 2.544h-6.852a3 3 0 0 1 -2.965 -2.544l-1.255 -8.152a2 2 0 0 1 1.977 -2.304z" />
          <path d="M9 11v-5a3 3 0 0 1 6 0v5" />
        </svg>
        <small id="cart-count" class="bg-red-500 rounded-full text-xs text-white w-4 h-4 absolute -top-2 -right-2">0
        </small>
      </div>
    </div>
  </nav>
  <main class="flex flex-col md:flex-row max-w-6xl mx-auto container">
    <div class="space-y-4 p-2 w-full max-w-[10rem]">
      <h2 class="text-2xl">Filters</h2>
      <h3 class="text-xl">Category</h3>
      <div id="filters-container" class="text-xl space-y-2">
        <div>
          <input type="checkbox" class="check" id="pants" />
          <label for="pants">Pants</label>
        </div>
        <div>
          <input type="checkbox" class="check" id="t-shirts" />
          <label for="t-shirts">T-Shirts</label>
        </div>
        <div>
          <input type="checkbox" class="check" id="hoodies" />
          <label for="hoodie">Hoodies</label>
        </div>
        <div>
          <input type="checkbox" class="check" id="shoes" />
          <label for="shoes">Shoes</label>
        </div>
      </div>
    </div>
    <div id="products-wrapper"
      class="w-full max-w-4xl mx-auto grid grid-cols-2 sm:grid-cols-3 xl:grid-cols-4 gap-6 place-content-center p-4">
    </div>
  </main>

  <script src="/products.js"></script>
  <script src="/script.js"></script>
</body>

</html>
